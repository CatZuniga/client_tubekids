<div class="row">

  <div class=" col s12 m5 offset-m4">
    <div>

      <ul id="tabs-swipe-demo" class="tabs">
        <li class="tab col s3">
          <a class="active" href="#log_admin">Login 1</a>
        </li>
        <li class="tab col s3">
          <a href="#log_kid">Login 2</a>
        </li>

      </ul>
      <div class="">
          <span class="red-text text-darken-2">{{msg}}</span>
        </div>
      <div id="log_admin" class="col s12 ">
        <h4>Sign in</h4>
        <div class="row center-align">
          <form [formGroup]="logFormAdmin" (ngSubmit)="logAdmin()">


            <div class="input-field">
              <label>
                <i class="material-icons left">email</i>Email</label>
              <input class="form-control " formControlName="email" type="email">
            </div>
            <div *ngIf="logFormAdmin.controls['email'].invalid && (logFormAdmin.controls['email'].dirty || logFormAdmin.controls['email'].touched)"
              class="alert alert-danger">
              <div *ngIf="logFormAdmin.controls['email'].errors.required">
                Email is required.
              </div>
            </div>


            <div class="input-field">
              <label>
                <i class="material-icons left">lock</i>Password</label>
              <input class="form-control" formControlName="password" type="password">
            </div>
            <div *ngIf="logFormAdmin.controls['password'].invalid && (logFormAdmin.controls['password'].dirty || logFormAdmin.controls['password'].touched)"
              class="alert alert-danger">
              <div *ngIf="logFormAdmin.controls['password'].errors.required">
                Password is required.
              </div>
            </div>

            <div class="row">
              <button type="submit" [disabled]="logFormAdmin.pristine || logFormAdmin.invalid" class="col m10 offset-m1 btn btn-success modal-close">
                LOGIN
              </button>
            </div>
          </form>
        </div>
      </div>
      <div id="log_kid" class="col s12 ">
        <h4>Sign in</h4>
        <div class="row center-align">
          <form [formGroup]="logFormKid" (ngSubmit)="logKid(logFormKid)">

            <div class="input-field">
              <label>
                <i class="material-icons left">user</i>Username</label>
              <input class="form-control " formControlName="username" type="text">
            </div>
            <div *ngIf="logFormKid.controls['username'].invalid && (logFormKid.controls['username'].dirty || logFormKid.controls['username'].touched)"
              class="alert alert-danger">
              <div *ngIf="logFormKid.controls['username'].errors.required">
                Username is required.
              </div>
            </div>


            <div class="input-field">
              <label>
                <i class="material-icons left">lock</i>PIN</label>
              <input class="form-control" formControlName="pin" type="password">
            </div>
            <div *ngIf="logFormKid.controls['pin'].invalid && (logFormKid.controls['pin'].dirty || logFormKid.controls['pin'].touched)"
              class="alert alert-danger">
              <div *ngIf="logFormKid.controls['pin'].errors.required">
                PIN is required.
              </div>
            </div>

            <div class="row">
              <button type="submit" [disabled]="logFormKid.pristine || logFormKid.invalid" class="col m10 offset-m1 btn btn-success modal-close">
                LOGIN
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
